<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Accounting Journal</h1>
        
        <div id="journalForm" class="journal-form">
            <div class="compact-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="entryDescription">Description</label>
                    <input type="text" id="entryDescription">
                </div>
            </div>

            <div id="entries-container"></div>

            <div class="form-actions">
                <button type="button" onclick="addEntry()" class="btn-add">Add Entry</button>
                <button type="button" onclick="submitEntry()" class="btn-submit">Submit Entry</button>
            </div>

            <div id="error-message" class="error-message"></div>
        </div>

        <div class="journal-entries">
            <h2>Journal Entries</h2>
            <table id="journalTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Account Title</th>
                        <th>PR</th>
                        <th>Debit</th>
                        <th>Credit</th>
                    </tr>
                </thead>
                <tbody id="journalBody"></tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
